<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Glyphic Babylon + Lua App</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://unpkg.com/fengari-web"></script>
  <style>
    html, body { margin: 0; overflow: hidden; background: #111; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    // Babylon.js setup (no default cube)
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 4, 6, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());

    // Expose Babylon.js objects to Lua
    window.BABYLON_SCENE = scene;
    window.BABYLON_ENGINE = engine;
    window.BABYLON = BABYLON;
  </script>

  <script>
    const luaFiles = [
      "init.lua",
      "grid.lua",
      "rotate.lua",
      "scale.lua"
    ];

    const loadLua = async (filename) => {
      const response = await fetch(filename);
      const code = await response.text();
      fengari.load(code)();
      console.log("Loaded:", filename);
    };

    (async () => {
      for (const file of luaFiles) {
        await loadLua(file);
      }
    })();
  </script>
</body>
</html>
